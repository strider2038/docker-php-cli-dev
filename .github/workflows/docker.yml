name: Build docker

on:
  push:
    branches: [ '*' ]

jobs:
  docker:
    name: docker
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php_version: ['8.0']
        file: ['Dockerfile']
        tag: ['latest', '8.0']
        include:
          - php_version: '7.4'
            file: 'Dockerfile.7.4'
            tag: '7.4'
          - php_version: '7.3'
            file: 'Dockerfile.7.3'
            tag: '7.3'

    steps:
      - uses: actions/checkout@v2

      - uses: docker/build-push-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: strider2038/php-cli-dev
          build_args: PHP_VERSION=${{ matrix.php_version }}
          file: ${{ matrix.file }}
          always_pull: true
          tags: ${{ matrix.tag }}
          tag_with_ref: true
